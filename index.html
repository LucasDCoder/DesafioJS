<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/33f94b83d6.js" crossorigin="anonymous"></script>
    <title>Login</title>

</head>
<body>
<main>
    <div id="login" class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
  
            </div>
            <div class="col bg-dark p-5 rounded-end">
                <h2 class="fw-bold text-center py-5 text-light">Bienvenido</h2>
                <form class="form" action="#">
                    <div class="form_mensaje form_mensajeError"></div>
                    <div class="mb-4 text-light">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="user" id="user" class="form-input" autofocus placeholder="Usuario">
                        <div class="form-inputError"></div>
                    </div>
                    <div class="mb-4 text-light">
                        <label for="password"  class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-input" autofocus placeholder="Contraseña">
                        <div class="form-inputMensajeError"></div>
                    </div>
                    <div class="mb-4 form-check text-light">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label" >Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" onclick="login()" class="btn btn-primary" >Iniciar Sesión</button>
                    </div>
                    <div class="my-3 text-light">
                        <a href="#" class="form-link">Recuperar Contraseña</a><br><br>
                        <a href="#" class="form-link" id="linkRegistro">Registrarse</a>
                    </div>
                </form>
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block"></div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block"></div>
                                        <div class="col-12 col-md-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- FORMULARIO DE REGISTRO -->
    <div id="registro" class="form-ocultar container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
        </div>
        <div class="col bg-dark p-5 rounded-end">
            <h2 class="fw-bold text-center py-5 text-light">Registrarse</h2>
            <form class="form" action="#">
                <div class="form_mensaje form_mensajeError"></div>
                <div class="mb-4 text-light">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="nuevoUsuario" id="nuevoUsuario" class="form-input" autofocus placeholder="Usuario">
                    <div class="form-inputError"></div>
                </div>
                <div class="mb-4 text-light">
                    <label for="password"  class="form-label">Contraseña</label>
                    <input type="nuevaPassword" id="nuevaPassword" class="form-input" autofocus placeholder="Contraseña">
                    <div class="form-inputError"></div>
                </div>
                <div class="mb-4 form-check text-light">
                    <input type="checkbox" name="connected" class="form-check-input" id="">
                    <label for="connected" class="form-check-label" >Mantenerme conectado</label>
                </div>
                <div class="d-grid">
                    <button type="button" onclick="registrarse()" class="btn btn-primary">Continuar</button>
                </div>
                <div class="my-3 text-light">
                    <a href="#" class="form-link" id="linkLogin">Ya tenés una cuenta? Inicia Sesión</a>
                </div>
            </form>
            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Iniciar Sesión</div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block"></div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block"></div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
